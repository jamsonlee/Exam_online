<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label for="select1">选择课程类型</label>
                <select class="form-control input-lg" id="select1">
                    <option id="option1" value="single" name="option">选择题</option>
                    <option id="option2" value="multiple" name="option">多选题</option>
                    <option id="option3" value="subjective" name="option">主观题</option>
                </select>
            </div>
            <div class="form-group">
                <label for="courseId">课程ID</label>
                <input type="password" class="form-control" id="courseId" placeholder="请输入课程ID">
            </div>
            <button type="button" id="btn1" class="btn btn-default">查询</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <table id="table1">

        </table>
    </div>
</div>
<script>
    $("#btn1").click(function () {
        let courseId = $("#courseId").val();
        let type = $("[name='option']:checked").val(); alert(type);
        let url = "/question/query/";
        let data = "courseId="+courseId+"&type="+type;
        $.ajax({
            url: url,
            type: "GET",
            datatype:"json",
            data: data,
            success:function (list) {
                var insertHtml = `<tr><th>类型</th><th>目的</th><th>分数</th><th>科目</th></tr>`;
                for(var question of list) {
                    insertHtml += `<tr><td>${question.type}</td><td>${question.purpose}</td><td>
                        ${question.points}</td><td>${question.courseId}</td></tr>`;
                }
                $("#table1").append(insertHtml);
            },
            error:function (str) {
                alert("出现错误！");
            }
        })
    })
</script>
