<div class="col-md-4"></div>
<div class="col-md-4">
    <form action="/exam/insert">
        <div class="form-group">
            <label for="inputCourseId">课程ID</label>
            <input type="text" class="form-control" id="inputCourseId" placeholder="请输入课程ID">
        </div>

        <div class="form-group">
            <label for="inputPaperId">试卷ID</label>
            <input type="text" class="form-control" id="inputPaperId" placeholder="请输入试卷ID">
        </div>

        <div class="form-group">
            <label for="inputTime">时间(单位:分钟，大于零)</label>
            <input type="number" class="form-control" id="inputTime" placeholder="请输入时间(选填)">
        </div>
        <button type="button" class="btn btn-default" id="btn">提交</button>
    </form>
</div>

<script>
    $("#btn").click(function () {
        let time = $("#inputTime").val();
        let courseId = $("#inputCourseId").val();
        let paperId = $("#inputPaperId").val();
        let data = "time="+time+"&courseId="+courseId+"&paperId="+paperId;
        let url = "/exam/insert/";
        $.ajax({
            url: url,
            type: "GET",
            datatype:"json",
            data: data,
            success:function (ret) {
                if(ret==="insertExamSuccess"){
                    alert("添加成功！");
                    window.location.href="adminExam.html";
                }else{
                    alert("添加失败! ");
                }
            },
            error:function (str) {
                alert("出现错误！");
            }
        })
    })
</script>
