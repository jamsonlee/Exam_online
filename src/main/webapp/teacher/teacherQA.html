<!--请求答疑题目表-->
<script>
    $(document).ready(function() {
        let data = "teacherQA";
        var url = "/question/query/";
        $.ajax({
            url: url,
            type: "GET",
            data: data,
            datatype:"json",
            success:function (list) {
                let input = `
            <tr>
                <th>问题id</th>
                <th>问题科目</th>
                <th>问题描述</th>
                <th>操作</th>
            </tr>`;
                for(let question of list) {
                    input += `<tr><td>${question.id}</td><td>${question.courseId}</td><td>${question.question}</td>
                               <td><button type="button" id="btn${question.id}" class="btn btn-default btn-xs" onclick="goToAnswering(${question.id})">回答</button> </td></tr>`
                }
                $("#table1").append(input);
            },
            error:function (str) {
                alert("出现错误！");
            }
        })
    })
</script>
<script>
    function goToAnswering(id) {
        window.location.href="teacherAnswering.html?id="+id;
    }
</script>
<script>
    function jump(btn) {
        let idNumber = btn.id.substring(3,4);
        let getId = "id" + idNumber;
        let id = $("#{getId}").val();
        let url = "teacherAnswering?id="+id;
        window.open(url);
    }
</script>
