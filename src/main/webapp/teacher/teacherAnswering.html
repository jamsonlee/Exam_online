<script>
    $(document).ready(function () {
        //var id = $.query.get("id");//可能出错
        var id = getUrlParam("id");
        let data = "id="+id;
        alert(data);
        let url = "/question/query/";//此处未适配
        $.ajax({
            url: url,
            type: "GET",
            data: data,
            datatype:"json",

            success:function (list) {
                //console.log(list);
                for(var question of list){
                    console.log(question);
                    let insertHtml = `<h5>${question.question}</h5><br/>
                    <textarea class="form-control" rows="3" placeholder="请输入回答" id="answeringArea"></textarea>`;
                    $("#questionArea").append(insertHtml);
                }

            },
            error:function (str) {
                alert("出现错误！");
            }
        })
    })
</script>

<script>
    $("#summitAnswer").click(function () {
        let answer = $("#answeringArea").val();
        let id = getUrlParam("id");
        let question = $("questionArea").val();
        let data = "id="+id+"&answer="+answer+"&question="+question;
        $.ajax({
            url: "/question/update1/",
            type: "GET",
            data: data,
            datatype:"json",
            success:function (question) {
                alert("提交成功！");
                window.location.href="teacherQA.html";
            },
            error:function (str) {
                alert("出现错误！");
            }
        })

    })
</script>

<!-- 自己写的url提取 -->
<script>
    /**
     * 取得url参数
     */
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  // 匹配目标参数
        if (r != null) return unescape(r[2]); return null; // 返回参数值
    }
</script>
