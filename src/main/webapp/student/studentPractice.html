<div class="col-md-6">
    <h1>在线练习</h1>
    <br/>
    <br/>
    <label for="courseId">请输入课程ID</label>
    <input type="text" id="courseId">
    <label for="select1">请选择题目类型</label>
    <select class="form-control input-lg" id="select1">
        <option id="option1" name="option" value="single">选择题</option>
        <option id="option2" name="option" value="subjective">简答题</option>
    </select>
    <br>
    <br>
    <button type="button" class="btn btn-primary btn-lg" style="float: right" id="btn1">开始练习</button>
</div>

<script>
    $("#btn1").click(function () {
        let courseId = $("#courseId").val();
        let type = $("[name='option']:checked").val();
        let url = "/question/query1/";
        let data = "courseId="+courseId+"&type="+type;
        $.ajax({
            url: url,
            type: "GET",
            datatype:"json",
            data: data,
            success:function (id) {
                window.location.href = "studentPracticing.html?id=" + id;
            },
            error:function (str) {
                alert("出现错误！");
            }
        })
    })
</script>
