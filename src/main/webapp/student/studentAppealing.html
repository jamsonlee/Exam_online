        <h2>在线申诉</h2>
        <span class="label label-info">请输入学生ID</span>
        <input type="number" class="form-control" id="studentId" placeholder="学生ID">
        <br>
        <span class="label label-info">请输入考试ID</span>
        <input type="number" class="form-control" id="examId" placeholder="考试ID">
        <br>
        <button class="btn btn-default" type="button" value="提交申诉" id="btn">提交申诉</button>
    </div>
</div>

<script>
    $("#btn").click(function () {
        let studentId = $("#studentId").val();
        let examId = $("#examId").val();
        let data = "studentId="+studentId+"&examId="+examId;
        let url = "/check/insert/";
        $.ajax({
            url: url,
            type: "GET",
            datatype:"json",
            data: data,
            success:function (list) {
                alert("提交成功！");
                window.location.href="studentAppeal.html";
            },
            error:function (str) {
                alert("出现错误！");
            }
        })
    })
</script>
