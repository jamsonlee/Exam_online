    <script>
        $(function () {
            getId();
        });

        function getId() {
            var id = $.query.get("id");
            putQuestion(id);
        }

        function putQuestion(id) {
            let data = "id="+id;
            alert(data);
            let url = "/question/query2/";
            $.ajax({
                url: url,
                type: "GET",
                datatype:"json",
                data: data,
                success:function (question) {
                    alert("success");
                    let insertHtml = `<h4>${question.question}(${question.points})</h4><p>question.picture</p>
                                    <textarea class="form-control" placeholder="请输入答案"></textarea><br/><br/>
                                       <button type="button" id="btn1" onclick="showAnswer()">显示答案</button>
                                       <button type="button" id="btn2" onclick="next()">下一题</button>
                                       <a href="studentPractice.html"><button type="button" id="btn3">结束</button></a>
                                       <p style="visibility: hidden" id="answerText">${question.answer}</p>`;
                    $("#questionArea").append(insertHtml);
                },
                error:function (str) {
                    alert("出现错误！");
                }
            })
        }
    </script>
    <script>
        function showAnswer() {
            $("#answerText").style.visibility="visible";
        }
    </script>

    <script>
        function next(courseId,type) {
            let data = "courseId="+courseId+"&type="+type;
            $.ajax({
                url: url,
                type: "GET",
                datatype:"json",
                data: data,
                success:function (id) {
                    window.location.href = "studentPracticing.html?id=" + id;
                },
                error:function (str) {
                    alert("出现错误！");
                }
            })
        }
    </script>
